<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Create New Student</h1>
                <div class="card-body">
                    <form th:action="@{/students}" th:object="${student}" method="post">
                        <div class="form-group">
                            <label>Student First Name</label>
                            <input type="text" name="firstName" th:field="*{firstName}" class="form-control" placeholder="Enter Student First Name">
                            </div>
                        <div class="form-group">
                            <label>Student Last Name</label>
                            <input type="text" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter Student First Name">
                        </div>
                        <div class="form-group">
                            <label>Student Email</label>
                            <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Enter Email Student">
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary"></button>

                        </div>
                    </form>
                </div>
        </div>
    </div>
</div>

</body>
</html>
